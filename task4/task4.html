<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание интерфейса калькулятора</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="4" class="zero">
                    <div class="o">
                        <span>0</span>
                    </div>
                    <div class="line"></div>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="ell22"><span>AC</span></td>
                <td class="ell22"><span>+/-</span></td>
                <td class="ell22"><span>%</span></td>
                <td class="ell28"><span>÷</span></td>
            </tr>
            <tr>
                <td class="ell21"><span>1</span></td>
                <td class="ell21"><span>2</span></td>
                <td class="ell21"><span>3</span></td>
                <td class="ell28"><span>x</span></td>
            </tr>
            <tr>
                <td class="ell21"><span>4</span></td>
                <td class="ell21"><span>5</span></td>
                <td class="ell21"><span>6</span></td>
                <td class="ell28"><span>-</span></td>
            </tr>
            <tr>
                <td class="ell21"><span>7</span></td>
                <td class="ell21"><span>8</span></td>
                <td class="ell21"><span>9</span></td>
                <td class="ell28"><span>+</span></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" class="ell25"><span>0</span></td>
                <td class="ell21"><span>.</span></td>
                <td class="ell28"><span>=</span></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
